<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfall and Cartoon Wedding Photo</title>
    <link rel="stylesheet" href="Transform.css">
</head>
<body>
    <div class="background">
        <div class="wedding-photo-container">
            <img src="https://t4.ftcdn.net/jpg/06/23/19/05/360_F_623190597_vKwXSZNFqr5IZtPk6nIVwwkWfMPyvOj5.jpg" alt="Wedding Cartoon" class="wedding-photo">
        </div>
        <!-- 3D Transform Card -->
        <div class="card">
            <div class="card-content">
                <img src="https://designtemplate.tech/tue-jan-10-2023-1-38-pm36593.webp" alt="Card Image" class="card-image">
                <h2 class="card-title">Wedding Memories</h2>
                <p class="card-description">
                    Celebrate the most beautiful moments of life with love and laughter.
                </p>
            </div>
        </div>
        <!-- 3D Spinner -->
        <div class="spinner">
            <img src="./spinner.png" class="wedding-photo">
        </div>
    </div>
</body>
</html>
