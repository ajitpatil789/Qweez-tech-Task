<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColspanRowspan</title>
</head>
<body>
    <table border="">
        <tr>
            <th colspan="2">A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th rowspan="2">E</th>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="2">G</td>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr>
            <td rowspan="2">T</td>
            <td>R</td>
            <td rowspan="2">Q</td>
            <td>P</td>
            <td>O</td>
        </tr>
        <tr>
            <td>U</td>
            <td>S</td>
            <td>A1</td>
            <td rowspan="2">B1</td>
        </tr>
        <tr>
            <td>V</td>
            <td>x</td>
            <td colspan="2">y</td>
            <td>z</td>
        </tr>
    </table>
    
</body>
</html>
