<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Feedback Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      #feedbackForm {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #4caf50;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      #message {
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
      }

      /* Success message */
      #message {
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
        oninvalid="handleInvalid(this)"
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
        onchange="handleChange(this)"
        oninvalid="handleInvalid(this)"
      />
      <br /><br />

      <label for="feedback">Feedback:</label>
      <textarea
        id="feedback"
        placeholder="Enter your feedback"
        required
        onfocus="handleFocus(this)"
        onblur="handleBlur(this)"
        oninvalid="handleInvalid(this)"
      ></textarea>
      <br /><br />

      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
      // Handle onfocus
      function handleFocus(element) {
        element.style.backgroundColor = "lightyellow";
      }

      // Handle onblur
      function handleBlur(element) {
        element.style.backgroundColor = "";
      }

      // Handle onchange
      function handleChange(element) {
        if (element.id === "email") {
          const message = document.getElementById("message");
          if (element.validity.valid) {
            message.textContent = "Email format looks good!";
            message.style.color = "green";
          } else {
            message.textContent = "Invalid email format.";
            message.style.color = "red";
          }
        }
      }

      // Handle oninvalid
      function handleInvalid(element) {
        element.style.border = "2px solid red"; // Highlight the input with a red border
        const message = document.getElementById("message");
        message.textContent = element.placeholder + " is required."; // Display the error message
      }

      // Handle form submission
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim();
          const feedback = document.getElementById("feedback").value.trim();
          const message = document.getElementById("message");

          if (name === "" || email === "" || feedback === "") {
            message.textContent = "Please fill out all fields.";
            message.style.color = "red";
          } else {
            message.textContent = `Thank you for your feedback, ${name}!`;
            message.style.color = "green";
            document.getElementById("feedbackForm").reset();
          }
        });
    </script>
  </body>
</html>
