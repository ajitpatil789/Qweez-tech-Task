<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Feedback Form</h2>
  <form id="feedbackForm">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required onfocus="handleFocus(this)"
      onblur="handleBlur(this)" oninvalid="handleInvalid(this)" />
    <br /><br />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required onfocus="handleFocus(this)"
      onblur="handleBlur(this)" onchange="handleChange(this)" oninvalid="handleInvalid(this)" />
    <br /><br />

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" placeholder="Enter your feedback" required onfocus="handleFocus(this)"
      onblur="handleBlur(this)" oninvalid="handleInvalid(this)"></textarea>
    <br /><br />

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>

  <script src="scripts.js">

  </script>
</body>

</html>
