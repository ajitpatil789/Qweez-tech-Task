<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
            class="logo">
        <form class="search-form" action="https://www.google.com/search">
            <input type="text" name="" class="search-bar" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button type="submit" class="btn">Google Search</button>
                <button type="button" class="btn">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>

</html>
