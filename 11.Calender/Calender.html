<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender</title>
  <link rel="stylesheet" href="calender.css">
 
</head>
<body>

  
  
  <div>
    <h1>January 2024</h1>
  </div>
  <div class="table">
    
    <div class="calender">Sun</div>
    <div class="calender">Mon</div>
    <div class="calender">Tue</div>
    <div class="calender">Wed</div>
    <div class="calender">Thu</div>
    <div class="calender">Fri</div>
    <div class="calender">Sat</div>
    
    
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    
    
    <div class="cell"></div>
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell" style="color: red;">3</div>
    
   
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
    <div class="cell">8</div>
    <div class="cell">9</div>
    <div class="cell" style="color: red;">10</div>
    
   
    <div class="cell">11</div>
    <div class="cell">12</div>
    <div class="cell">13</div>
    <div class="cell">14</div>
    <div class="cell">15</div>
    <div class="cell">16</div>
    <div class="cell" style="color: red;">17</div>
    
   
    <div class="cell">18</div>
    <div class="cell">19</div>
    <div class="cell">20</div>
    <div class="cell">21</div>
    <div class="cell">22</div>
    <div class="cell">23</div>
    <div class="cell" style="color: red;">24</div>
    
   
    <div class="cell">25</div>
    <div class="cell">26</div>
    <div class="cell">27</div>
    <div class="cell">28</div>
    <div class="cell">29</div>
    <div class="cell">30</div>
    <div class="cell" style="color: red;">31</div>
  </div>

</body>
</html>
