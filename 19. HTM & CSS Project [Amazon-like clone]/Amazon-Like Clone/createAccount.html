<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Create Account</title>
  <link rel="stylesheet" href="createAccount.css">
</head>
<body>
  <div class="container">
    <div class="logo">
        <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo"></a>
    </div>
    <div class="create-account-box">
      <h1>Create account</h1>
      <form>
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required placeholder="First and last name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 6 characters" required>
        <p class="password-hint">Passwords must be at least 6 characters.</p>

        <label for="re-password">Re-enter password</label>
        <input type="password" id="re-password" name="re-password" required>

        <button type="submit" class="btn"><a href="signin.html">Continue</a></button>
      </form>
      <p class="note">
        By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
      </p>
      <div class="divider"></div>
      <p class="sign-in-link">Already have an account? <a href="signin.html">Sign-In</a></p>
    </div>
  </div>
</body>
</html>
