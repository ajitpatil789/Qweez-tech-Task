<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign-In</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo"></a>
    </div>
    <div class="sign-in-box">
      <h1>Sign-In</h1>
      <form action="index.html">
        <label for="email">Email or mobile phone number</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="btn">Continue</button>
      </form>
      <p class="note">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
      <div class="help-links">
        <a href="#">Need help?</a>
      </div>
    </div>
    <div class="divider"></div>
    <div class="create-account">
      <p>New to Amazon?</p>
      <button class="create-btn"><a href="createAccount.html">Create your Amazon account</a></button>
    </div>
  </div>
</body>
</html>
