<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="InternshipForm.css">
</head>

<body>
    <div class="form-container">
        <h1>Internship Form</h1>
        <form action="">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="education">Education Qualification:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required>
            </div>
            <div class="form-group">
                <label for="exp">
                    Work Experience (if any):</label>
                    <textarea name="exp" id="exp"></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">Portfolio/LinkedIn URL:</label>
                <input type="text" id="linkedin" name="linkedin">
            </div>

            <div class="form-group">
                <label for="image">Upload Your Photo:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn">Submit Application</button>

        </form>
    </div>

</body>

</html>
